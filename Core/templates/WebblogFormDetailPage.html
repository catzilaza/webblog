{% extends './base/webblogTemplate.html'%}
{% load static%}

{% block content %}

<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th> 
        <th scope="col">topic</th>
        <th scope="col">content</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">post_date</th>
      </tr>
    </thead>
    <tbody>
      {% for context in contexts %}
        <tr>
          <th class="row">#</th>                  
          <td>{{context.topic}}</td>
          <td>{{context.content}}</td>
          <td>{{context.name}}</td>
          <td>{{context.email}}</td>
          <td>{{context.post_date}}</td>      
        </tr>
      {% endfor %}       
    </tbody>
</table>
{% endblock content %}

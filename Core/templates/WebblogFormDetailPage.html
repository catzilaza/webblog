{% extends './base/webblogTemplate.html'%}
{% load static%}

{% block content %}

<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th> 
        <th scope="col">topic</th>
        <th scope="col">content</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">post_date</th>
      </tr>
    </thead>
    <tbody>
      {% for data in datas %}  
      <tr>
        <th class="row">#</th>                  
        <td>{{data.topic}}</a></td>
        <td>{{data.content}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.post_date}}</td>      
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock content %}
